<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container__group">
    <section class="container__top">
      <img src="img/image-product-mobile.jpg" class="image__mobile"
        alt="Photo of perfume Gabrielle by Chanel for mobile">
      <img src="img/image-product-desktop.jpg" class="image__desktop"
        alt="Photo of perfume Gabrielle by Chanel for desktop">
    </section>

    <section class="container__bottom">
      <div class="container__content">
        <h2 class="content__top__title"> PERFUME </h2>
        <h1 class="content__title"> Gabrielle Essence Eau De Parfum </h1>

        <p class="content__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="container_price">
          <p class="current__price"> $149.99</p>
          <p class="previous__price"> $169.99</p>
        </div>
        <button class="image__button">
          <img src="img/icon-cart.svg" alt="Cart icon"> Add to Cart
        </button>

      </div>
    </section>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Heloise Lui</a>.
  </footer>
</body>

</html>
